<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="registrationContainer">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 mx-auto">
                        <div class="registration_form form">
                            <h1>Registration Form</h1>
                            <form action="#">
                                <div class="form-outline">
                                    <input type="hidden" id="custId" value="3625">

                                    <label for="username">Username</label>
                                    <input type="text" id="name">
                                </div>
                                <div class="form-outline">
                                    <label for="email">Email</label>
                                    <input type="email" id="email">
                                </div>
                                <div class="form-outline">
                                    <label for="password">Password</label>
                                    <input type="password" id="password">
                                </div>
                                <button onclick="create()" id="createSubmit">Submit</button>
                                <button onclick="update()" id="updateSubmit">Update</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-10 mx-auto">
                        <div id="userList">
        
                        </div>
                        <div class="wrapper d-flex align-items-center justify-content-end">
                            <div class="pagination" id="pagination">                              
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/registration.js"></script>
    </body>
</html>
